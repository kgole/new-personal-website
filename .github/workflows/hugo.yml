name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure submodules are initialized
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo Extended
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.0"
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install sass-embedded (reliable on Actions; avoids snap issues)
      - name: Install Sass Embedded
        run: npm i -g sass-embedded

      # Install deps for the SITE (if any)
      - name: Install Node deps (mysite)
        working-directory: mysite
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          elif [[ -f package.json ]]; then
            npm install
          else
            echo "No package.json/lockfile in mysite; skipping"
          fi

      # Install deps for the THEME (this is the important one for your error)
      - name: Install Node deps (theme chicago7)
        working-directory: mysite/themes/chicago7
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          elif [[ -f package.json ]]; then
            npm install
          else
            echo "No package.json/lockfile in theme; skipping"
          fi

      - name: Debug: list theme scss and check sass
        working-directory: mysite
        run: |
          echo "Listing theme scss files"
          ls -la themes/chicago7/assets/scss || true
          echo "Check sass-embedded binary"
          which sass-embedded || sass-embedded --version || true

      - name: Build with Hugo
        working-directory: mysite
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          HUGO_DART_SASS_BINARY: sass-embedded
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mysite/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
