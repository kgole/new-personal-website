<section class="pagination">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="button">
      &#9664; {{ $.Site.Params.NewerPosts | default "Newer" }}
    </a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="button">
      {{ $.Site.Params.OlderPosts | default "Older" }} &#9658;
    </a>
  {{ end }}
</section>
