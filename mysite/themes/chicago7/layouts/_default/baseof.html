<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>{{ .Title }}</title>
    {{ partial "head.html" . }}
</head>

<body>
{{ if not .IsPage }}
  {{ partial "header.html" . }}
{{ end }}
<main>
  {{ block "main" . }}
  {{ end }}
</main>
{{ partial "footer.html" . }}
</body>
</html>
